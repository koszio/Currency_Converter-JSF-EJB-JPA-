<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Welcome to the Currency Converter</title>
        <style>body{text-align: center;}</style>
    </h:head>
    <h:body>
        <h1>Welcome to the Currency Converter</h1>
        <hr/>
        <h:form>
            <h3>Currency Converter</h3>
            <h3>You may choose among SEK, EURO, GBP and USD</h3>
            <p>
                <h:outputLabel for="convertCurrency" rendered="#{convManager.converted != null}"  value="The amount corresponds to: "/>
                <h:outputText id="convertCurrency" value="#{convManager.converted}"/>
                <h:outputText rendered="#{convManager.converted == null}"  value="Result to be shown here."/>
                <hr/>
                <h:outputLabel for="fromCurr" value="Currency From "/>
                <h:inputText id="fromCurr" value="#{convManager.fromCurr}"/>
                <h:outputLabel for="toCurr" value="Currency To: "/>
                <h:inputText id="toCurr" value="#{convManager.toCurr}"/>
                <hr/>
                <h:outputLabel for="amount" value="Enter the amount you wish to convert: "/>
                <h:inputText id="amount" value="#{convManager.amount}"/>
            </p>
            <p>
                <h:commandButton value="Convert" action="#{convManager.convertCurrency}"/>
            </p>
            <hr/>
        </h:form>
    </h:body>
</html>
