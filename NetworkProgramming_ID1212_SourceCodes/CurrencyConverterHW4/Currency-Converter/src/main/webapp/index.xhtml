<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency Converter</title>
        <style>body{text-align: center;}</style>
    </h:head>
    <h:body>
        <h1>Welcome to Currency Converter!</h1>
        <h3>You may choose among SEK, EUR, USD and GBP currency to convert to and from</h3>
        <h:form>
            <p>
                <h:outputLabel for="convertCurrency" rendered="#{convManager.converted != null}"/>
                <h:outputText id="convertCurrency" value="#{convManager.converted} #{convManager.toCurr}"/>
                <h:outputText rendered="#{convManager.converted == null}"  value="Result to be shown here."/>
                <hr/>
                <h:outputText value =" From:"/>
                <h:selectOneMenu value="#{convManager.fromCurr}">
                    <f:selectItem itemValue="EURO" itemLabel="EURO"/>
                    <f:selectItem itemValue="SEK" itemLabel="SEK"/>
                    <f:selectItem itemValue="GBP" itemLabel="GBP"/>
                    <f:selectItem itemValue="USD" itemLabel="USD"/>
                </h:selectOneMenu>
                <h:outputText value =" To:"/>
                <h:selectOneMenu value="#{convManager.toCurr}">
                    <f:selectItem itemValue="EURO" itemLabel="EURO"/>
                    <f:selectItem itemValue="SEK" itemLabel="SEK"/>
                    <f:selectItem itemValue="GBP" itemLabel="GBP"/>
                    <f:selectItem itemValue="USD" itemLabel="USD"/>
                </h:selectOneMenu>
  
                <h:outputLabel for="amount" value="Amount: "/>
                <h:inputText id="amount" value="#{convManager.amount}"/>
                <hr/>
            </p>
            <p>
                <h:commandButton value="Convert" action="#{convManager.convertCurrency()}"/>
            </p>

        </h:form>
    </h:body>
</html>
